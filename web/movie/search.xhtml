<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/css/custom.css"/>
        <title>Search for a Movie | e-Business</title>

    </h:head>
    <h:body>
        <div class="container">
            <div class="header-panel">
                <div class="row" style="background-color: #006080;"> 
                    <h2>
                        <h:outputText style="color: white;" value="Search for a Movie"/>
                    </h2>
                </div>
            </div>
            <br/>
            <div class="row">
                <h:form class="form-horizontal" >   
                    <div class="form-group">
                        <h:outputLabel value="Title:    "/>
                        <h:inputText value="#{movieController.movie.title}" validatorMessage="Title is required">
                            <f:validateRequired />
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:commandButton value="Search for a Movie" action="#{movieController.searchMovie}" class="btn btn-success" />
                    </div>                    
                </h:form>
            </div>
            <div class="row">
                <div class="footer">
                    <hr/>                     
                    <h:outputLink value="#{request.contextPath}/movie/list.xhtml">The Stock of Movies</h:outputLink> | <h:outputLink value="#{request.contextPath}/index.xhtml">Main Page</h:outputLink>
                </div>
            </div>
        </div>
    </h:body>
</html>
