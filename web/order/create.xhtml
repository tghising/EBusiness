<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/css/custom.css"/>
        <title>Create a New Order | e-Business</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="header-panel">
                <div class="row" style="background-color: #006080;"> 
                    <h2>
                        <h:outputText style="color: white;" value="Create a New Order"/>
                    </h2>
                </div>
            </div>
            <br/>
            <div class="row">
                <h:form class="form-horizontal">                     
                    <h:panelGrid columns="2" >
                        <h:outputLabel value="Customer: "/>                        
                        <h:selectOneMenu value="#{orderController.selectedCustomerId}">
                            <f:selectItem itemValue="#{null}" itemLabel="-- Select Customer --" />
                            <f:selectItems value="#{customerController.customerList}" var="customer" itemValue="#{customer.id}" itemLabel="#{customer.fullName}" />
                        </h:selectOneMenu>

                        <h:outputLabel value="Item: "/>
                        <h:selectOneMenu value="#{orderController.selectedItemId}">
                            <f:selectItem itemValue="#{null}" itemLabel="-- Select Item --" />
                            <f:selectItems value="#{orderController.itemList}" var="selectedItem" itemValue="#{selectedItem.id}" itemLabel="#{selectedItem.title} - #{selectedItem.price}" />
                        </h:selectOneMenu> 

                        <h:outputLabel value="Quantity: "/>
                        <h:inputText value="#{orderController.orderedQuantity}" class="form-control" validatorMessage="Quantity is required">
                            <f:validateRequired />
                        </h:inputText>

                    </h:panelGrid>
                    <h:commandButton value="Create an Order" action="#{orderController.createOrder}"/>
                </h:form>
            </div>

            <div class="row">
                <div class="footer">
                    <hr/>     
                    <h:outputLink value="#{request.contextPath}/order/list.xhtml">Order List</h:outputLink> | <h:outputLink value="#{request.contextPath}/index.xhtml">Main Page</h:outputLink>
                </div>
            </div>
        </div>
    </h:body>
</html>
