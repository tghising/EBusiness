<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/css/custom.css"/>
        <title>Customer: ${orderController.selectedCustomer.fullName} | e-Business</title>

    </h:head>
    <h:body>
        <div class="container">
            <div class="header-panel">
                <div class="row" style="background-color: #006080;"> 
                    <h2>
                        <h:outputText style="color: white;" value="Customer: ${orderController.selectedCustomer.fullName}"/>
                    </h2>
                </div>
            </div>
            <br/>
            <div class="row">
                <h1>Details</h1>
                <h:form class="form-horizontal" >   
                    <h:panelGrid columns="1" >
                        <h:outputLabel value="ID: ${orderController.selectedCustomer.id}"/>

                        <h:outputLabel value="Name: ${orderController.selectedCustomer.fullName}"/>

                        <h:outputLabel value="Phone Number:  ${orderController.selectedCustomer.phoneNumber}"/>

                        <h:outputLabel value="Address: ${orderController.selectedCustomer.address}"/>

                        <h:outputLabel value="Email Address: ${orderController.selectedCustomer.email}"/>
                    </h:panelGrid>
                </h:form>
            </div>

            <div class="row">
                <h1>Orders (${orderController.foundOrderLineList.size()})</h1>
                <div class="table-responsive"> 
                    <h:dataTable value="#{orderController.foundOrderLineList}" var="orderLine" border="1" class="table table-striped table-hover table-bordered">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#"/>
                            </f:facet>
                            <h:outputText value="#{orderLine.lineNumber}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Created Date"/>
                            </f:facet>
                            <h:outputText value="#{orderLine.order.creationDate}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Item"/>
                            </f:facet>
                            <h:outputText value="#{orderLine.item.title}"/>                           

                        </h:column>                          

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Unit Price"/>
                            </f:facet>
                            <h:outputText value="#{orderLine.item.price}">
                                <f:convertNumber pattern = "$###,###.###" /> 
                            </h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Qty"/>
                            </f:facet>
                            <h:outputText value="#{orderLine.quantity}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Total Price"/>
                            </f:facet>
                            <h:outputText value="#{orderLine.item.price * orderLine.quantity}">
                                <f:convertNumber pattern = "$###,###.###" /> 
                            </h:outputText>
                        </h:column>                                

                    </h:dataTable>
                </div>
            </div>   

            <div class="row">
                <div class="footer">
                    <hr/> 
                    <h:outputLink value="#{request.contextPath}/customer/list.xhtml">Customer List</h:outputLink> | <h:outputLink value="#{request.contextPath}/order/list.xhtml">Order List</h:outputLink> | <h:outputLink value="#{request.contextPath}/index.xhtml">Main Page</h:outputLink>
                </div>
            </div>
        </div>
    </h:body>
</html>
