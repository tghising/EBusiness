<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/css/custom.css"/>
        <title>The Found Game | e-Business</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="header-panel">
                <div class="header-panel">
                    <div class="row" style="background-color: #006080;"> 
                        <h2>
                            <h:outputText style="color: white;" value="The Found Game"/>
                        </h2>
                    </div>                
                </div>                
            </div>
            <div class="row">
                <div class="table-responsive">
                    <h:dataTable value="#{gameController.foundGameList}" var="game" border="1" class="table table-striped table-hover table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{game.id}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Title"/>
                            </f:facet>
                            <h:outputText value="#{game.title}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Company"/>
                            </f:facet>
                            <h:outputText value="#{game.company}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Platform"/>
                            </f:facet>
                            <h:outputText value="#{game.platform}"/>
                        </h:column>         

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Classification"/>
                            </f:facet>
                            <h:outputText value="#{game.classification}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{game.description}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="HD Video Output"/>
                            </f:facet>
                            <h:outputText value="#{game.hdVideoOutput}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Hard Drive Space"/>
                            </f:facet>
                            <h:outputText value="#{game.hardDriveSpace}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Number Of Players"/>
                            </f:facet>
                            <h:outputText value="#{game.numberOfPlayers}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Price"/>
                            </f:facet>
                             <h:outputText value="#{movie.price}">
                                <f:convertNumber pattern = "$###,###.###" />                                
                            </h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Stock Number"/>
                            </f:facet>
                            <h:outputText value="#{game.stockNumber}"/>
                        </h:column>

                    </h:dataTable>
                </div>
            </div>
            <div class="row">
                <h:outputText value="Total games: #{gameController.foundGameList.size()}" rendered="#{gameController.foundGameList.size() > 0}" />
                <h:outputText value="#{gameController.game.title} was not found." rendered="#{gameController.foundGameList.size() == 0}"/>
            </div>
            <hr/>
            <div class="row">
                <h:outputLink value="#{request.contextPath}/game/create.xhtml"> Create a New Game </h:outputLink> |  <h:outputLink value="#{request.contextPath}/index.xhtml">Main Page</h:outputLink>
            </div>                      
        </div>       
    </h:body>
</html>
